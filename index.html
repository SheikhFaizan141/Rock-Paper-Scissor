 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Rock Paper Scissors Game</title>
 </head>
 <body>
     <header>
         <h1>Rock Paper Scissors</h1>
     </header>
     <div class="score-board">
         <div id="user-lable" class="badge">user</div>
         <div id="computer-lable" class="badge">comp</div>
         <span  id="user-score">0</span> : <span id="computer-score">0</span>
     </div>

     <div class="result">
         <p>Paper covers rock You win!</p>
     </div>
<div class="choices">
    <div id="r" class="choice">
        <img src="./images/88661-200.png">
    </div>
    <div id="p" class="choice">
        <img src="./images/88662-200.png">
    </div>
    <div id="s" class="choice">
        <img src="./images/88666-200.png">
    </div>
</div>

<p id="action-message">Make Your Move!</p>

<i class="fas fa-hand-paper"></i> -->

<script src="app.js"></script>
 </body>
 </html>
